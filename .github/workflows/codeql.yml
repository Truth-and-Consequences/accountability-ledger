name: CodeQL

on:
  # Use pull_request_target for Dependabot PRs (runs with base branch permissions)
  pull_request_target:
    branches: [main]
  push:
    branches: [main]
  schedule:
    # Run weekly on Sundays at 3am UTC
    - cron: '0 3 * * 0'

permissions:
  contents: read
  security-events: write
  actions: read  # Required to get workflow run info

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          # For pull_request_target, checkout the PR head
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # Use default queries plus security-extended
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
